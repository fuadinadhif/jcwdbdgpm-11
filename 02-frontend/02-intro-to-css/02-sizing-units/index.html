<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing & Units</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- sizing properties -->
    <section id="sizing">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </section>

    <!-- absolute unit -->
    <section id="absolute">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>

    <!-- relative unit -->
    <section id="relative">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </section>
  </body>
</html>

<!--
SIZING PROPERTIES:
1. Width = Lebar
2. Height = Tinggi
3. Min Width = Lebar minimal
4. Max Width = Lebar maximal
5. Min Height = Tinggi minimal
6. Max Height = Tinggi maximal
7. Margin = Jarak antar element
  - Top
  - Bottom
  - Right
  - Left
8. Padding = Jarak antara element dengan content

SIZING UNITS:
1. ABSOLUTE
- px -> pixel
- cm
- mm
- pt -> point
- in
- pc -> picas

2. RELATIVE
- % = relative terhadap parent
- em
- rem
- viewport: vw, vh, vmin, vmax
- ch
-->
