<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hi everybody!</p>
    <small id="small-text">Lorem ipsum dolor</small>
    <time class="time">Sunday, 10-01-2026</time>

    <input type="text" placeholder="Type your text" />
    <input type="password" placeholder="Type your password" />

    <span>Hello</span>
    <section>
      <div>
        <span>Hi</span>
      </div>
    </section>

    <div class="box">
      <p>Direct children</p>
      <div>
        <p>Nested children</p>
      </div>
    </div>
  </body>
</html>

<!--
SELECTORS:
1. tag name
2. id
3. class
4. universal *
5. attribute []

SELECTOR COMBINATORS:
1. Group -> ","
2. Descendant -> " "
3. Direct child -> ">"
-->
