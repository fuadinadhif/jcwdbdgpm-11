<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      *:not(html, body) {
        border: 1px solid red;
      }

      /* h1,
      p {
        display: inline;
      } */
    </style>
  </head>
  <body>
    <!-- Block -->
    <h1>Hello</h1>
    <p>Hi everybody</p>
    <div>This is a div element</div>

    <hr />

    <!-- Inline -->
    <span>Bonjour</span>
    <small>Halooo</small>
    <img src="./image.png" alt="City view" width="100px" />
  </body>
</html>

<!-- NOTES
DEFAULT DISPLAY:
1. block
2. inline
-->
